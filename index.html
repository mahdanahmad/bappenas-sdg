<!doctype html>
<html lang="en" ng-app="app" class="">
    <head>
        <title>SDGs Dashboard - Bappenas</title>

        <meta charset="utf-8">
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
        <meta name="description" content="SDGs Dashboard - Bappenas" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />

        <link rel="icon" type="image/x-icon" href="public/favicon.ico">
        <link rel="shortcut icon" type="image/x-icon" href="public/favicon.ico">

        <link rel="stylesheet" href="stylesheets/css/main.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.min.js"></script> -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"></script>

        <script src="js/map.js"></script>
        <script src="js/barchart.js"></script>
        <script src="js/linechart.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body class="">
        <div id="root">
            <div id="header">
                <div id="header-title" class="float-left cursor-default">Dashboard Tujuan Pembangunan Berkelanjutan</div>
                <ul id="header-menu" class="float-right">
                    <li>Beranda</li>
                    <li>Tentang</li>
                    <li>User</li>
                </ul>
            </div>
            <div id="content-wrapper">
                <div id="sdg-wrapper"></div>
                <div id="indikator-wrapper">
                    <span id="selected-sdg"></span>
                    <select id="indikator-selector" class="float-right" onchange="indClicked(this)"></select>
                </div>
                <div id="chart-wrapper">
                    <div id="barchart-container" class="float-left">
                        <div id="barchart-tooltip" class="hidden">Nilai: <span id="barchart-tooltip-value">0</span></div>
                    </div>
                    <div id="map-wrapper" class="float-right">
                        <div id="map-container">
                            <div id="map-tooltip" class="hidden">
                                <div id="map-tooltip-prov"></div>
                                <div>Nilai: <span id="map-tooltip-value">0</span></div>
                            </div>
                        </div>
                        <div id="ikhtisar-container" class="hidden">
                            <div class="ikhtisar-wrapper">
                                <label>5 Goal Terprogresif</label>
                                <span id="ikhtisar-goals"></span>
                            </div>
                            <div class="ikhtisar-wrapper">
                                <label>5 Provinsi Terprogresif</label>
                                <span id="ikhtisar-provinces"></span>
                            </div>
                        </div>
                    </div>
                    <div id="detil-wrapper" class="float-right hidden" onclick="backToMap()">
                        <div id="back-button" class="cursor-pointer">Kembali ke capaian nasional</div>
                        <div id="province-name"></div>
                        <div id="linechart-container"></div>
                    </div>
                    <div id="content-overlay">
                        <div id="content-overlay-notif">
                            <img src="public/images/cursor.png">
                            <div>Silakan pilih indikator terlebih dahulu.</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
