<!doctype html>
<html lang="en" ng-app="app" class="">
    <head>
        <title>SDGs Dashboard - Bappenas</title>

        <meta charset="utf-8">
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
        <meta name="description" content="SDGs Dashboard - Bappenas" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />

        <link rel="icon" type="image/x-icon" href="public/favicon.ico">
        <link rel="shortcut icon" type="image/x-icon" href="public/favicon.ico">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">

        <link rel="stylesheet" href="stylesheets/css/main.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.min.js"></script> -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"></script>

        <script src="js/map.js"></script>
        <script src="js/barchart.js"></script>
        <script src="js/linechart.js"></script>
        <script src="js/main.js"></script>

        <script>
            $( function() { $( document ).tooltip(); });
        </script>
    </head>
    <body class="">
        <div id="root">
            <div id="header">
                <div id="header-title" class="float-left cursor-default">Dashboard Tujuan Pembangunan Berkelanjutan</div>
                <ul id="header-menu" class="float-right">
                    <li>Beranda</li>
                    <li>Tentang</li>
                    <li>User</li>
                </ul>
            </div>
            <div id="content-wrapper">
                <div id="sdg-wrapper"></div>
                <div id="indikator-wrapper">
                    <span id="selected-sdg"></span>
                    <select id="indikator-selector" class="float-right" onchange="indClicked(this)" disabled></select>
                </div>
                <div id="chart-wrapper">
                    <div id="barchart-container" class="float-left">
                        <div id="barchart-tooltip" class="hidden tooltips">Nilai: <span id="barchart-tooltip-value">0</span></div>
                    </div>
                    <div id="map-wrapper" class="float-right transparent">
                        <div id="map-container">
                            <div id="map-tooltip" class="hidden tooltips">
                                <div id="map-tooltip-prov"></div>
                                <div>Nilai: <span id="map-tooltip-value">0</span></div>
                            </div>
                        </div>
                        <div id="image-container">
                            <img id="logo-plj" src="public/images/logo_plj.png" class="float-left">
                            <img id="logo-bappenas" src="public/images/logo_bappenas.png" class="float-right">
                        </div>
                        <div id="legend-wrapper" class="cursor-default hidden">
                            <div class="capaian-nasional">
                                <span></span>
                                <label>Capaian Rata-Rata Nasional</label>
                            </div>
                            <div id="legend-container">
                                <span>Legenda</span>
                                <ul></ul>
                            </div>
                        </div>
                    </div>
                    <div id="detil-wrapper" class="float-right hidden">
                        <div id="back-button" class="cursor-pointer" title="Kembali ke capaian nasional" onclick="backToMap()"><i class="fa fa-chevron-right" aria-hidden="true"></i></div>
                        <div id="province-name"></div>
                        <div class="capaian-nasional cursor-default">
                            <span></span>
                            <label>Capaian Rata-Rata Nasional</label>
                        </div>
                        <div id="linechart-container">
                            <div id="linechart-tooltip" class="hidden tooltips"></div>
                        </div>
                    </div>
                    <div id="content-overlay">
                        <div id="content-overlay-notif">
                            <img src="public/images/cursor.png">
                            <div>Pilih salah satu goal untuk mengaktifkan indikator.</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
